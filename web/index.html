<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Yarn 作业挑选程序</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	
</head>
<body>

	<h1 id="topic">Yarn 作业挑选程序</h1> 
	<div id="head_line">
		用户：<input v-model="msg.User">
		应用类型：<input v-model="msg.AppType">
		运行状态：
			<select v-model="msg.Status">
				<option v-for="s in sList">{{ s.text }}</option>
			</select>
		时间：<input v-model="msg.DataTime" type="date">
		内存使用(MB)：<input v-model="msg.Memory">
		YarnRM IP：<input v-model="msg.IPAddres">
		<button type="button" id="btn_css" @click="jobSelect">挑选</button>
		<button type="button" id="btn_css" @click="cleanInput">清除</button>
		<p v-for="(sui,key) in userInputMsg" :key="sui.id">{{ key }}<===>{{ sui }}</p>
		
		
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
