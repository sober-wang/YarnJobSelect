<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Yarn 作业挑选程序</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1 id="topic">Yarn 作业挑选程序</h1>
	<div id="head_line">
	用户：<input id="user_input">
	应用类型：<input id="user_input">
	运行状态：<select id="user_input">
			<option value="0">RUNNING</option>
			<option value="1">FINISHED</option>
			<option value="2">FALED</option>
			<option value="3">KILLED</option>
		</select>
	时间：<input id="user_input" type="date">
	内存使用(MB)：<input id="user_input">
	YarnRM IP：<input id="user_input">
	<button type="button" id="btn_css">挑选</button>
	<button type="button" id="btn_css">清除</button>
	</div>
</body>
</html>
